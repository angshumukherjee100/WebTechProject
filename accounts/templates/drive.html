<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Start Driving{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p>Start driving now</p>
  <p>Or log out</p>
  <p><a href="{% url 'logout' %}">logout</a></p>
{% endif %}
{% endblock %}
